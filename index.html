<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 id="header-title">Weather Forecast</h1>
        <p id="date"></p>
    </header>
    <main>
        <aside>
            <label for="search-input">Search Global Weather</label>
            <input type="text" id="search-input" placeholder="Type city name" size="20">
            <button id="search-btn">Search</button>
            <div id="history-btn-container">
                <button id="clear-btn" class="hide">Clear History</button>
            </div>
        </aside>
        <section id="weather-container" class="hide">
            <div id="current-weather-container">
                <div id="left-side">
                    <ul id="left-side-list">
                        <li id="city-name" class="remove-content"></li>
                        <li id="weather-condition" class="remove-content"></li>
                        <li>Temp: <span id="temp-value" class="weather-value remove-content"></span></li>
                        <li>Wind: <span id="wind-value" class="weather-value remove-content"></span></span></li>
                        <li>Humidity: <span id="humidity-value" class="weather-value remove-content"></span></li>
                    </ul>
                </div>
                <div id="right-side">
                    <img id="current-weather-icon" class="remove-src-attr" alt="weather image">
                </div>
            </div>
            <div id="forecast-container"></div>
        </section>
    </main>
    <footer>
        <a href="https://github.com/UserOlena" target="_blank">
            <img id="git-icon" src="./assets/img/GitHub-Mark-Light-64px.png" alt="git-hub-logo-light-version">
        </a>
    </footer> 

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/icons-library.js"></script>
    <script src="./assets/js/script.js"></script>

</body>
</html>
